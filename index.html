  <body>
    <div class="w3-top">
      <div class="w3-bar" id="navbar">
        <div class="logo">NUVA</div>
      </div>
    </div>

    <header class="bg w3-display-container" id="home">
      <div class="w3-display-left w3-text-white" style="padding:48px">
        <span class="w3-jumbo w3-hide-small">Building the future of AI-powered entertainment</span><br>
        <span class="w3-xxlarge w3-hide-large w3-hide-medium">Building the future of AI-powered entertainment</span><br>
        <p><a href="#demo" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">See Demo</a></p>
      </div>

      <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
        <ul id="social-icons">
          <li><a class="youtube" href="https://www.youtube.com/@NuvaLab" target="_blank"></a></li>
          <li><a class="discord" href="http://discord.gg/8hWJ6eaTkf" target="_blank"></a></li>

          <li><a class="email" href="mailto:info@nuvalab.ai"></a></li>
        </ul>
      </div>
    </header>

    <!-- Demo Section -->
    <div class="w3-container w3-light-grey" style="padding:30px 20px" id="demo">
      <div class="w3-row-padding signup">
        <div class="w3-container" stype="display: inline-block">
          <h3>Follow Our Progress</h3>
          <p>We are working hard to polish the demo. Want to be the first one to try it?</p>
	  <form id="waitlist-form" action="https://formspree.io/f/mbjvygwp" method="POST">
	    <input class="w3-input w3-border" id="email" name="email" type="email" placeholder="Email Address">
	    <button id="my-form-button" class="w3-button w3-black">Join Waitlist</button>
	    <p id="waitlist-form-status"></p>
	  </form>
        </div>
      </div>
      <div class="w3-row-padding">
        <div class="w3-col m6 w3-padding-large video-container">
          <iframe class="video" width="600" height="366" src="https://www.youtube.com/embed/auJsZSZWD7M"
		  title="Back To The Future Trailer 1" frameborder="0"
		  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
		  allowfullscreen>
	  </iframe>

        <div class="w3-col m6 w3-padding-large video-container">
          <iframe class="video" width="600" height="366" src="https://www.youtube.com/embed/fca71wn06S4"
		  title="Back To The Future Game Play 1" frameborder="0"

    <footer class="w3-center w3-black w3-padding-8">
      <p>&#xa9; Nuva Lab 08/2023</p>
    </footer>

    <script>
      var form = document.getElementById("waitlist-form");

      async function handleWaitlist(event) {
	  event.preventDefault();
	  var status = document.getElementById("waitlist-form-status");

	  var data = new FormData(event.target);
	  fetch(event.target.action, {
              method: form.method,
              body: data,
              headers: {
		  'Accept': 'application/json'
              }
	  }).then(response => {
              if (response.ok) {
		  status.innerHTML = "Thanks for joining our wait list!";
		  form.reset()
              } else {
		  response.json().then(data => {
		      if (Object.hasOwn(data, 'errors')) {
			  status.innerHTML = data["errors"].map(
			      error => error["message"]
			  ).join(", ")
		      } else {
			  status.innerHTML = "We apologize, but something went wrong."
		      }
		  })
              }
	  }).catch(error => {
              status.innerHTML = "We apologize, but something went wrong."
	  });
      }
      form.addEventListener("submit", handleWaitlist)
    </script>
  </body>
