<title>Nuva Lab</title>

<body>
  <div>
    <div class="w3-bar" id="navbar">
      <div><img src="image/logo.png" class="logo" /></div>
      <ul id="social-icons">
        <li><a class="youtube" href="https://www.youtube.com/@NuvaLab" target="_blank"></a></li>
        <li><a class="discord" href="http://discord.gg/8hWJ6eaTkf" target="_blank"></a></li>
        <li><a class="twitter" href="https://www.twitter.com/nuvalab" target="_blank"></a></li>
        <li><a class="email" href="mailto:info@nuvalab.ai"></a></li>
      </ul>
    </div>
  </div>

  <header class="bg w3-display-container" id="home">
    <div class="w3-display-middle w3-text-white" style="padding:48px">
      <span class="w3-jumbo w3-hide-small">A Playground for Your What-Ifs</span><br>
      <span class="w3-xlarge w3-hide-small w3-text-light-grey">Your Interactive Storytelling
        Platform</span><br>
      <br><br><br><br>
      <br><br>
    </div>
    <div class="w3-row-padding signup">
      <div class="w3-container signup" stype="display: inline-block">
        <form id="waitlist-form" action="https://formspree.io/f/mbjvygwp" method="POST">
          <input class="w3-input w3-border" id="email" name="email" type="email" placeholder="Email Address">
          <button id="my-form-button" class="w3-button w3-black">Follow Us</button>
          <p id="waitlist-form-status"></p>
        </form>
        <span class="w3-medium w3-hide-small w3-text-light-grey">We're shipping more story scenes with the community,
          join us and stay tuned!</span><br>
      </div>
    </div>
  </header>


  <!-- Demo Section -->
  <div class="w3-container w3-light-grey" style="padding:30px 20px" id="demo">

    <div class="w3-row-padding">
      <div class="w3-container" stype="display: inline-block" id="prototype">
        <h5>See what our AI Agents can do in a story. </h5>
        <h5>Let us know what you think in discord link above! </h5>
        <a target="_blank" href="https://beta.nuvalab.ai"><img src="image/prototype.jpeg"></a>
      </div>
    </div>
    <footer class="w3-center w3-padding-8">
      <span>&#xa9; Nuva Lab 08/2023</span>
      <a class="privacy-policy" href="privacy-policy.html" target="_blank">Privacy Policy</a>
    </footer>

    <script>
      var form = document.getElementById("waitlist-form");

      async function handleWaitlist(event) {
        event.preventDefault();
        var status = document.getElementById("waitlist-form-status");

        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "Thanks for joining our wait list!";
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(
                  error => error["message"]
                ).join(", ")
              } else {
                status.innerHTML = "We apologize, but something went wrong."
              }
            })
          }
        }).catch(error => {
          status.innerHTML = "We apologize, but something went wrong."
        });
      }
      form.addEventListener("submit", handleWaitlist)
    </script>
</body>

</html>
